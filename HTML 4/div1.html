<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division & Span</title>

    <style>
        .divClass{
            background-color: blue;
        }
        #divID{
            background-color: blueviolet;
        }
        div{
            background-color: orangered;
        }
        span{
            background-color: bisque;
        }
    </style>
</head>
<body>

    <div class="divClass">This is 1st div</div>
    <div id="divID">This is 2nd div</div>
    <div>This is 3rd Div</div>

    <hr>

    <span>First Span</span>
    <span>Second Span</span>
    
</body>
</html>
