<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Tag</title>

    <style>
        div{
            background-color: aqua;
        }
    </style>
</head>
<body>
    
    <div>This is inside div</div>
    <div>This is inside div too</div>

    <!-- Div is a block element -->
    <!-- "Div" is a block element where as "Span" is an inline element -->
    <!-- A <span style="display:block"></span> will indeed behave like a div element. -->
</body>
</html>
